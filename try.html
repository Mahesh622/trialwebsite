<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Button trigger modal -->
    
  
  <!-- Modal -->
  <div class="modal fade" id="edit-table" data-target="#edit-table" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Edit Table
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive-md">
                    <form id="editTable">
                        <div class="row">
                            <div class="col mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="edit-table-reserved">
                                    <label class="form-check-label" for="edit-table-reserved">
                                        Reserved
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label for="edit-table-capacity">Capacity</label>
                                <input type="number" class="form-control" id="edit-table-capacity" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label for="edit-adj-tables">Adjacent Tables</label>
                                <input type="text" class="form-control" id="edit-adj-tables">
                            </div>
                        </div>
                        <input id="edit-table-ID" type="hidden" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-outline-dark" form="editTable">Edit Table</button>
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#edit-table"
    style="margin-top: 5%; width: 175px">
    Edit Table
</button>
<script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
<script src="assets/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="js/main.js"></script>
</body>
</html>
