<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
      <!-- first row containing company name invoice no date -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" placeholder="Company Name" required>
          </div>
          <div class="form-group col-md-3">
            <label for="invoiceNo">Invoice no</label>
            <input type="text" class="form-control" id="invoiceNo" placeholder="Invoice No">
          </div>
          <div class="form-group col-md-3">
            <label for="dateField">Date</label>
            <input type="text" class="form-control" id="dateField" placeholder="Date">
          </div>
        </div>
        <!-- second row containing company address text area and supplier referencr-->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="companyAddressTextArea">Company Address</label>
            <textarea class="form-control" id="companyAddressTextArea" rows="4"></textarea>
          </div>
          <div class="form-group col-md-3">
            <label for="supplierReference">Supplier Reference</label>
            <input type="text" class="form-control" id="supplierReference" placeholder="Supplier Reference">
          </div>
        </div>
        </form>
      <hr/>
      <form>
      <!--  -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="partyName">Party Name</label>
          <input type="text" class="form-control" id="partyName" placeholder="Party Name">
        </div>
        <div class="form-group col-md-3">
          <label for="orderNo">Order no</label>
          <input type="text" class="form-control" id="orderNo" placeholder="Invoice No">
        </div>
        <div class="form-group col-md-3">
          <label for="orderDateField">Order Date</label>
          <input type="text" class="form-control" id="orderDateField" placeholder="Date">
        </div>
      </div>
      <!-- second row containing company address text area and supplier referencr-->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="partyAddressTextArea">Party Address</label>
          <textarea class="form-control" id="partyAddressTextArea" rows="4"></textarea>
        </div>
        <div class="form-group col-md-3">
          <label for="supplierReference">Supplier Reference</label>
          <input type="text" class="form-control" id="supplierReference" placeholder="Supplier Reference">
        </div>
      </div>
      </form>
    <hr/>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-entry" style="width: 30%;">
        Add entry
      </button>
    </div>

    <!-- Button trigger modal -->
<div class="modal fade" id="add-entry" data-target="#add-entry" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Add Item
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive-xl">
          <form id="editTable">
            <div class="column">
            <div class="row">
              <div class="col mb-6" id="product-name-modal-entry"> 
                <label for="product-name-modal">Product Name</label>
                <input type="text" class="form-control" id="product-name-modal" onblur="ifEmpty(id)" onkeypress="ifEmptyOnEnter(id)" placeholder="Product Name" autocomplete="off">
              </div>
              <div class="col mb-6" id="product-hsn-modal-entry">
                <label for="product-hsn-modal">HSN</label>
                <input type="text" class="form-control" id="product-hsn-modal" onblur="ifEmpty(id)" onkeypress="ifEmptyOnEnter(id)" placeholder="HSN" autocomplete="off">
              </div>
            </div>
            <div class="row">
            <div class="col mb-3" id="product-quantity-modal-entry">
              <label for="product-quantity-modal">Quantity</label>
              <input type="number" class="form-control" id="product-quantity-modal" onblur="ifEmpty(id); calculateEachAmount()" onkeypress="ifEmptyOnEnter(id)" onchange="calculateEachAmount()" placeholder="Quantity">
            </div>
            <div class="col mb-3"> 
              <label for="product-unit-modal">Unit</label>
              <select class="form-control" id="product-unit-modal" onkeypress="ifEmptyOnEnter(id)">
              </select>
            </div>
            <div class="col mb-3" id="product-rate-modal-entry">
              <label for="product-rate-modal">Rate</label>
              <input type="number" class="form-control" id="product-rate-modal" onblur="ifEmpty(id); calculateEachAmount()" onkeypress="ifEmptyOnEnter(id)" oninput="calculateEachAmount()" placeholder="Rate">
            </div>
            <div class="col mb-3" id="product-disount-modal-entry">
              <label for="product-disount-modal">Discount</label>
              <input type="number" class="form-control" id="product-discount-modal" onblur="ifEmpty(id); calculateEachAmount()" onkeypress="ifEmptyOnEnter(id)" onchange="calculateEachAmount()" placeholder="Discount">
            </div>
            </div>
            <div class="row">
              <div class="col mb-5" >
                <label for="product-gross-amount-modal">Gross Amount</label>
                <input type="text" class="form-control" id="product-gross-amount-modal" disabled> 
              </div>
              <div class="col" id="">
                <label for="product-gstpercent-modal">GST %</label>
                <select class="form-control" id="product-gstpercent-modal" onchange="calculateEachAmount()">
                  <option>0%</option>
                  <option>5%</option>
                  <option>12%</option>
                  <option>18%</option>
                </select>
              </div>
              <div class="col mb-5" id="">
                <label for="product-gstamount-modal">GST Amount</label>
                <input type="text" class="form-control" id="product-gstamount-modal" disabled>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="product-amount-modal">Amount</label>
                <input type="text" class="form-control" id="product-amount-modal" disabled>
              </div>
            </div>
            </div>  
          </form>
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-outline-danger" data-dismiss="modal" >Close</a>
          <a type="button" class="btn btn-outline-dark" form="editTable" data-dismiss="modal" onclick="addEntryToTable()">Done</a>
          <a type="button" class="btn btn-outline-dark" form="editTable" data-dismiss="modal">Add to productlist</a>
        </div>
      </div>
    </div>
  </div>
</div>
    <div class="row" style="padding: 2%;">
      <table id="entry-table" class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col" style="width: 5%;">Sr No</th>
            <th scope="col" style="width: 20%;">Product Name</th>
            <!-- <th scope="col" style="width: 15%">HSN</th> -->
            <th scope="col" style="width: 10%;">Quantity</th>
            <!-- <th scope="col" style="width: 5%;">Unit</th> -->
            <th scope="col" style="width: 10%;">Rate</th>
            <!-- <th scope="col" style="width: 5%;">Disc</th> -->
            <!-- <th scope="col" style="width: 10%;">Gross Amount</th> -->
            <th scope="col" style="width: 5%;">GST %</th>
            <!-- <th scope="col" style="width: 10%;">GST amount</th> -->
            <th scope="col" style="width: 10%;">Amount</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
        </tbody>  
    </div>
  </div>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <script src="assets/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="assets/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="./js/modal.js"></script>
</body>
</html>
